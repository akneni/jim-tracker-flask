<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim Tracker - Raw Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        {% if raw_data|length == 0 %}
            <h1>No data</h1>
        {% else %}
            <h1>Raw Data for {{ raw_data[0].name }}</h1>

            <!-- Table layout -->
            <table class="dark-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Exercise</th>
                        <th>Weight</th>
                        <th>Reps/Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in raw_data %}
                    <tr>
                        <td>{{ i.date }}</td>
                        <td>{{ i.exercise }}</td>
                        <td>{{ i.weight }}</td>
                        <td>{{ i.reps }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <style>
        /* Dark theme for the table */
        .dark-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #333;
            color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .dark-table th, .dark-table td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
        .dark-table th {
            background-color: #444;
        }
        .dark-table tr:nth-child(even) {
            background-color: #3a3a3a;
        }
    </style>

</body>
</html>
