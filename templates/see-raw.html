<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Raw Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>See Raw Data</h1>

        <form method="post" action="{{ url_for('see_raw') }}">

            <div class="input-group">
                <label for="name">Name:</label>
                <select id="name" name="name" class="form-input" required>
                    {% for i in list_names %}
                        <option value="{{ i.name }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label for="exercise">Exercise (optional):</label>
                <select id="exercise" name="exercise" class="form-input">
                    {% for i in list_exercises %}
                        <option value="{{ i.Name }}">{{ i.Name }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" value="Enter" class="submit-button">
        </form>
    </div>

</body>
</html>
